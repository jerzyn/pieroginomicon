<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Pieroginomicon by jerzyn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header post">
      <h1 class="project-name"><a href="/">Pieroginomicon</a></h1>
    </section>

    <section class="main-content">

      <h2>{{ page.title }}</h2>
      <span class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</span
        {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/jerzyn/pieroginomicon">Pieroginomicon</a> is maintained by <a href="https://github.com/jerzyn">jerzyn</a>.</span>

        <span class="site-footer-credits">Cover photo by <a href="https://github.com/sharnik">sharnik</a>.</span>
        <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
      </footer>
    </section>  
  </body>
</html>
